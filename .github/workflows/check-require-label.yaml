name: Check Require Label
on:
  pull_request:
    types: [synchronize, labeled, unlabeled, opened, reopened]
permissions:
  statuses: write
jobs:
  check-require-label:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Label
        run: echo "${{toJson(github.event.pull_request.labels.*.name)}}"
      - name: bug, feature, document, chore, refactor, dependencies, release の中からいずれかのラベルを指定してください。
        if: >-
          ! contains(github.event.pull_request.labels.*.name, 'bug') &&
          ! contains(github.event.pull_request.labels.*.name, 'feature') &&
          ! contains(github.event.pull_request.labels.*.name, 'document') &&
          ! contains(github.event.pull_request.labels.*.name, 'chore') &&
          ! contains(github.event.pull_request.labels.*.name, 'refactor') &&
          ! contains(github.event.pull_request.labels.*.name, 'dependencies') &&
          ! contains(github.event.pull_request.labels.*.name, 'release')
        run: exit 1
      - name: Successfully
        run: exit 0
