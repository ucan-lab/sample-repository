name: Check Require Label
on:
  pull_request:
    types: [synchronize, labeled, unlabeled, opened, reopened]
permissions:
  statuses: write
jobs:
  check-require-label:
    runs-on: ubuntu-latest
    steps:
      - name: Set status check to success
        if: >-
          contains(github.event.pull_request.labels.*.name, 'bug') ||
          contains(github.event.pull_request.labels.*.name, 'feature') ||
          contains(github.event.pull_request.labels.*.name, 'document') ||
          contains(github.event.pull_request.labels.*.name, 'chore') ||
          contains(github.event.pull_request.labels.*.name, 'refactor') ||
          contains(github.event.pull_request.labels.*.name, 'dependencies') ||
          contains(github.event.pull_request.labels.*.name, 'release')
        run: |
          curl --request POST \
            --url https://api.github.com/repos/${{github.repository}}/statuses/${{github.event.pull_request.head.sha}} \
            --header 'authorization: Bearer ${{secrets.GITHUB_TOKEN}}' \
            --header 'content-type: application/json' \
            --data '{
              "context": "Check Require Label",
              "state": "success",
            }'
      - name: Set status check to pending
        if: >-
          ! contains(github.event.pull_request.labels.*.name, 'bug') &&
          ! contains(github.event.pull_request.labels.*.name, 'feature') &&
          ! contains(github.event.pull_request.labels.*.name, 'document') &&
          ! contains(github.event.pull_request.labels.*.name, 'chore') &&
          ! contains(github.event.pull_request.labels.*.name, 'refactor') &&
          ! contains(github.event.pull_request.labels.*.name, 'dependencies') &&
          ! contains(github.event.pull_request.labels.*.name, 'release')
        run: |
          curl --request POST \
            --url https://api.github.com/repos/${{github.repository}}/statuses/${{github.event.pull_request.head.sha}} \
            --header 'authorization: Bearer ${{secrets.GITHUB_TOKEN}}' \
            --header 'content-type: application/json' \
            --data '{
              "context": "Label Check",
              "state": "pending",
              "description": "bug, feature, document, chore, refactor, dependencies, release の中からいずれかのラベルを指定してください"
            }'
